<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do by Allo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scrollbar.css">
    <link rel="stylesheet" href="tasks.css">
    <script type="text/javascript" src="clock.js" defer></script>
    <script type="text/javascript" src="buttons.js" defer></script>

    <script type="text/javascript" src="due.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Begin top bar -->
    <fieldset class="clock-container-container flip">
        <div id="fieldset-blur"></div>
        <div class="flip link-container">
            <a href="https://google.com" target="_blank" rel="noreferrer">Link</a>
            <a href="https://google.com" target="_blank" rel="noreferrer">Link</a>
            <a href="https://google.com" target="_blank" rel="noreferrer">Link</a>
            <a href="https://google.com" target="_blank" rel="noreferrer">Link</a>
        </div>
        <legend id="clock-container" class="flip">
            <p id="clock"></p>
        </legend>
    </fieldset>
    <!-- End top bar -->

    <!-- Background stuff -->
    <div class="gradient1"></div>
    <div class="gradient2"></div>
    <div class="gradient3"></div>
    <div class="gradient4"></div>
    <!-- End Background stuff -->

    <!-- Begin main content -->

    <!-- Begin task list -->
    <div id="add-container">
        <div id="newtask">
            <input type="text" id="newtask-input" placeholder="Add a new task...">
            <input type="datetime-local" id="newtask-date">
            <button id="newtask-button">+</button>
        </div>
    </div>

    <main>
        <div id="task-description">
            <span class="task-name" style="font-size: 12pt;">Name</span>
            <span>Date</span>
            <span>Priority</span>
            <span>Due</span>
            <span>Time left</span>
            <span>Actions</span>
        </div>
        <div id="tasks-container">
            <div class="task">
                <p class="task-name">Test Task</p>
                <p class="task-date">20.03.2003</p>
                <p class="task-priority">High</p>
                <p class="task-due">21.04.2003 at 12:00</p>
                <p class="task-time-left">1d:12h:00m</p>
                <span class="delete-and-edit">
                    <button class="edit-button"><i class="fa-solid fa-pencil"></i></button>
                    <button class="delete-button"><i class="fa-solid fa-trash-can"></i></button>
                </span>
            </div>
        </div>

    </main>
    <!-- End task list -->

    <!-- End main content -->

</body>

</html>
